Region: us-east-1
Imds:
  ImdsSupport: v2.0
Image:
  Os: ubuntu2004
HeadNode:
  InstanceType: c7g.4xlarge
  Networking:
    SubnetId: subnet-xxxxxxxxxxxxxxxxx
  Ssh:
    KeyName: xxxxxxxxx
Scheduling:
  Scheduler: slurm
  SlurmQueues:
  - Name: compute
    ComputeResources:
    - Name: hpc7g
      InstanceType: hpc7g.16xlarge
      MinCount: 0
      MaxCount: 64
      Efa:
        Enabled: true
    Networking:
      SubnetIds:
      - subnet-xxxxxxxxxxxxxxxxx
      PlacementGroup:
       Enabled: true
SharedStorage:
  - Name: FsxLustre0
    StorageType: FsxLustre
    MountDir: /shared
    FsxLustreSettings:
      StorageCapacity: 1200
      DeploymentType: PERSISTENT_2
      PerUnitStorageThroughput: 125
      DataCompressionType: LZ4

